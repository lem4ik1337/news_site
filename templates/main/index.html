{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{% static 'main/css/main_menu/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main_menu/animations_fon.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main_menu/anim.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="enter">
            {% if not user.is_authenticated %}
                <a id="enter" href="{% url 'login' %}" class="btn btn-success">Войти</a>
            {% else %}
                <a id="enter" href="{% url 'profile' %}" class="btn btn-warning">{{ user.username }}</a>
            {% endif %}
        </div>
        <div class="wrapper">
            <div class="h1-hello">
                <h1>
                   Добро пожаловать
               </h1>
            </div>

           <span class="quote">В моем словаре нет слова «невозможно».</span><br>
            <div class="btn">
               <a class="btn btn-outline-primary" href="{% url 'news' %}">Новости</a>
            </div>
        </div>
    </main>
    <script src="{% static 'main/js/script.js' %}"></script>

</body>
</html>
