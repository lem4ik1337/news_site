<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление информации</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input placeholder="Введите имя" class="form-control" type="text" name="first_name" value="{{ user.first_name }}"><br>
        <input placeholder="Введите фамилию" class="form-control" type="text" name="last_name" value="{{ user.last_name }}"><br>
        {{ form.image }}
        <button type="submit" class="btn btn-success">Ввести</button>
    </form>
</body>
</html>
