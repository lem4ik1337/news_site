{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Формат регистрации</title>
    <link rel="stylesheet" href="{% static 'main/css/register/style1.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/register/anim-fon.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form-register">
            <span class="not-account">Если у вас уже есть аккаунт:</span>
            <label><a id="register-a" class="nav-link active" href="{% url 'login' %}">войти</a></label>
    </div>
    <main>
        <div>
         <div class="wave"></div>
         <div class="wave"></div>
         <div class="wave"></div>
       </div>
        <div class="wrapper">
            <form method="post" class="s">
                {% csrf_token %}
                <div class="form-input">
                    <input type="text" id='login' name="username" class="form-control" placeholder="Введите логин"><br>
                    <input type="password" id='password' name="password1" class="form-control" placeholder="Введите пароль"><br>
                    <input type="password" id="password" name="password2" class="form-control" placeholder="Потвердите пароль"><br>
                    <button class="btn btn-success" id="sumbit" type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </main>
    {{ form.errors }}
</body>
</html>
