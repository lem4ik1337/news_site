{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link rel="stylesheet" href="{% static 'main/css/login/anim-fon.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/login/main1.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form-register">
            <span class="not-account">Если у вас нет аккаунта:</span>
            <label><a id="register-a" class="nav-link active" href="{% url 'register' %}">Зарегистрироваться</a></label>
    </div>
    <main>
        <div>
         <div class="wave"></div>
         <div class="wave"></div>
         <div class="wave"></div>
       </div>
        <div class="wrapper">
            <form method="post" class="s">
                {% csrf_token %}
                <div class="form-input">
                    <input type="text" name="username" id='login' class="form-control" placeholder="Введите логин"><br>
                    <input type="password" name="password" id='password' class="form-control" placeholder="Введите пароль"><br>
                    <button class="btn btn-success" id="sumbit">Войти</button>
                </div>
                <label class="error"> {{ form.errors }}</label>
            </form>
        </div>
    </main>



</body>
</html>
