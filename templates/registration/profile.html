{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/profile/style.css' %}">
</head>
<body>

    <div class="menu">
        <a class="btn btn-warning" href="{% url 'new_date_name' %}">Добавить информацию о себе</a>
        <a id="homebtn" class="btn btn-info" href="{% url 'index' %}">Главное меню</a>
        <a class="btn btn-success" href="{% url 'creation_news' %}">Создать новость</a>
        {% if user.is_staff %}
            <a class="btn btn-danger" href="{% url 'new_user' %}">Создать пользователя</a>
        {% endif %}
    </div>
<main>
    <div class="content">
        <main>
            <div class="wrapper">
                <div class="content-menu">
                    <label class="user">{{ user.username }}</label><br>
                    <label class="date-label">Дата регистрации: </label><label class="date">{{ user.date_joined }}</label><br>
                    {% if user.first_name %}
                        <label class="date-label">Имя: </label><label class="date">{{ user.first_name }}</label><br>
                    {% endif %}
                    {% if user.last_name %}
                        <label class="date-label">Фамилия: </label><label class="date">{{ user.last_name }}</label>
                    {% endif %}
                </div>
                    <div class="exit-div">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <div class="d-grid gap-2">
                                <button type="submit" id="exit" class="btn btn-danger">Выйти</button>

                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>

    </main>

</body>
</html>
